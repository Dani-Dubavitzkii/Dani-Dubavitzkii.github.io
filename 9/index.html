<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Milion</title>
</head>
<body>
	<section class="header">
		<div class="container">
			<div class="row justify-content-xl-center text-center">
				<div class="col-xl-8">
					<h1 class="text-uppercase"><span class="ubout">Получите видео-инструкцию</span><br>Как заработать свой первый миллион</h1>
				</div>
			</div>
			<div class="row line-video justify-content-xl-center text-center">
				<div class="col-xl-6">
					<div class="video">
						<iframe width="100%" height="305" src="https://www.youtube.com/embed/UDNR7N9QUxU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>	
				<div class="col-xl-4" >
					<div class="form">
						<p class="p-form">Введите свой email</p>
						<form action="#">
							<input class="form-control form-control-lg form-text" type="text" placeholder="Yore email">
							<input class="form-control form-control-lg form-text" type="text" placeholder="Yore email">
							<button class="btn-primary btn-lg btn-block btn-blue">Получить инструкцию</button>
					</form>
					</div>
				</div>	
			</div>
		</div>
	</section>
	<secion class="main">
		<div class="container justify-content-xl-center text-center">
			<div class="row justify-content-xl-center">
				<div class="col-xl-8 ">
					<h1 class="text-uppercase">Почему нужно сделать это сейчас?</h1>
				</div>
			</div>
			<div class="row justify-content-xl-center prime">
				<div class="col-xl-3 col-md-6">
					<div class="prim">
					<img src="img/01.png" alt="prim">
					<p>Первое <br> преимущество</p>
					</div>
				</div>
				<div class="col-xl-3 col-md-6">
					<div class="prim">
					<img src="img/02.png" alt="prim">
					<p>Второе <br> преимущество</p>
					</div>
				</div>
				<div class="col-xl-3 col-md-6">
					<div class="prim">
					<img src="img/03.png" alt="prim">
					<p>Третье <br> преимущество</p>
					</div>
				</div>
				<div class="col-xl-3 col-md-6">
					<div class="prim">
					<img src="img/04.png" alt="prim">
					<p>Четвёртое <br> преимущество</p>
					</div>
				</div>
			</div>
			<div class="row justify-content-xl-center">
				<div class="col-xl-4">
					<button class="btn-primary btn-lg btn-block btn-blue">Получить инструкцию</button>
				</div>
			</div>
			</div>
		</div>
	</secion>
	<section class="footer">
		<div class="container">
			<div class="row justify-content-xl-center text-center">
				<div class="col-xl-4">
					<h1 class="text-uppercase">Наши клиенты</h1>
				</div>
			</div>
			<div class="row justify-content-xl-center text-center">
				<div class="col-xl-3 col-md-4 img-user">
					<img src="img/user/1.png" alt="user" class="">
				</div>
				<div class="col-xl-3 col-md-4 img-user">
					<img src="img/user/2.png" alt="user" class="">
				</div>
				<div class="col-xl-3 col-md-4 img-user">
